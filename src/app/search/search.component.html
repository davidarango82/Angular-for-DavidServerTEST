     fxLayout="column"

  <div id="search-component">

  <div>

    <button (click)="runSearch()">Buscar!</button>

  <div fxFlex *ngIf="dishes" [@expand]>

          <h1 mat-line>{{dish.name | uppercase}} {{dish.lastName | uppercase}} cc:{{dish.id_num}}</h1>

      </mat-grid-tile>
    </mat-grid-list>
